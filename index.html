<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <div class="mainContent">
      <header>
        <h1>Contact Form</h1>
        <h4>Please fill the text in the fields</h4>
      </header>
      <form 
        action="https://formsubmit.co/778778dd55fe0d269cec67bba8fee8a7"
        method="POST"
        >
        <label for="name">
          <p>Your name :</p>
          <input type="text" name="email" id="name" required placeholder="Your Full Name">
        </label>
        <label for="email">
          <p>Your email :</p>
          <input type="email" name="email" id="email" required placeholder="Your Email Address">
        </label>
        <label for="message">
          <p>Message :</p>
          <textarea name="message" id="message" cols="30" rows="10" required ></textarea>
        </label>
        <label for="subject">
          <p>Subject :</p>
          <input type="text" name="Subject" id="subject" required placeholder="Job Inquiri">
        </label>
        <button>SEND</button>
      </form>
    </div>
  </main>
</body>
</html>
